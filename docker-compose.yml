services:
  spaceproject:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./spaceops.db
      - RAW_DATA_DIR=./data/raw
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret-change-me}
      - BUSINESS_ACCESS_CODE=${BUSINESS_ACCESS_CODE:-change-me}
    volumes:
      - ./spaceops.db:/app/spaceops.db
      - ./data:/app/data
