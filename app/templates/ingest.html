{% extends "base.html" %}
{% block content %}
<section class="panel">
  <div class="panel-header">
    <h2>Ingest Orbit State</h2>
    <span class="panel-sub">Manual entry for operator ephemerides</span>
  </div>

  <form class="form" method="post" action="/ingest-ui">
    <div class="form-row">
      <label>Satellite</label>
      <select name="satellite_id" required>
        {% for sat in satellites %}
        <option value="{{ sat.id }}">#{{ sat.id }} â€” {{ sat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-row">
      <label>Epoch (UTC ISO)</label>
      <input type="text" name="epoch" placeholder="2026-02-04T00:00:00Z" required />
    </div>
    <div class="form-row">
      <label>State Vector (x,y,z,vx,vy,vz)</label>
      <input type="text" name="state_vector" placeholder="7000,0,0,0,7.5,0" required />
    </div>
    <div class="form-row">
      <label>Confidence (0-1)</label>
      <input type="number" name="confidence" step="0.01" min="0" max="1" value="0.6" />
    </div>
    <div class="form-row">
      <label>Source Name</label>
      <input type="text" name="source_name" value="public-tle" required />
    </div>
    <div class="form-row">
      <label>Source Type</label>
      <select name="source_type">
        <option value="public">public</option>
        <option value="commercial">commercial</option>
        <option value="ephemeris">ephemeris</option>
      </select>
    </div>
    <button class="primary" type="submit">Ingest Orbit State</button>
  </form>
</section>

<section class="panel">
  <div class="panel-header">
    <h2>Quick Actions</h2>
    <span class="panel-sub">Use demo data if you want instant events</span>
  </div>
  <form method="post" action="/demo/seed">
    <button class="primary" type="submit">Seed Demo Data</button>
  </form>
</section>
{% endblock %}
